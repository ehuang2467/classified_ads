{% extends "classified_ads/base.html" %}

{% block content %}

<form action="{% url 'classified_ads:register'%}" method="post">

  {{user_form.as_div}}

</form>

<br>

<h3> Login </h3>

<form action="{% url 'classified_ads:login'%}" method="post">

</form>

{% endblock content %}
